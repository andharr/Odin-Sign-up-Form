<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Document</title>
</head>
<body>
    <div class="bgd-container">

        <div class="bgd-image">
        <!-- <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" class="leaves" alt="image of palm leaves"> -->
        </div>

        <div class="img-overlay">
            <img src="./images/odin-lined.png" class="logo" alt="Odin Project logo">
            <h1>Odin</h1>
        </div>

        <span>
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </span>
    </div>

    <div class="right-side">
        <div class="text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> now to get started</p>

        <p>You <em>know</em> you want to.</p>
        </div>

        <div class="forms">
            <p>Let's do this!</p>
            <form action="#" method="post">
                <div class="form-block">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" id="first-name" minlength="1" maxlength="30">

                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name" id="last-name" minlength="1" maxlength="30">

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                    
                <div class="form-block">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" name="phone-number" id="phone-number">

                    <label for="password">*Password:</label>
                    <input type="password" name="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">

                    <label for="password">*Confirm Password:</label>
                    <input type="password" name="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
            </form>

        </div>

        <div class="button-block">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>


    </div>

    
</body>
</html>
